<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSP Detector</title>
  <style>
    /* System Theme Aware CSS Variables */
    :root {
      --primary: #1976d2;
      --primary-dark: #1565c0;
      --secondary: #03dac6;
      --surface: #ffffff;
      --surface-variant: #f8f9fa;
      --on-surface: #1c1b1f;
      --on-surface-variant: #5f6368;
      --outline: #dadce0;
      --shadow: rgba(0, 0, 0, 0.1);
      --error: #d93025;
      --warning: #ea8600;
      --success: #137333;
      --radius: 4px;
      --elevation: 0 1px 3px rgba(0, 0, 0, 0.12);
      --transition: all 0.15s ease;
    }

    /* Dark theme support */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #4285f4;
        --primary-dark: #3367d6;
        --secondary: #34a853;
        --surface: #202124;
        --surface-variant: #2d2e30;
        --on-surface: #e8eaed;
        --on-surface-variant: #9aa0a6;
        --outline: #5f6368;
        --shadow: rgba(0, 0, 0, 0.3);
        --error: #f28b82;
        --warning: #fdd663;
        --success: #81c995;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 360px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--surface);
      color: var(--on-surface);
      line-height: 1.4;
      font-size: 13px;
      overflow: hidden;
    }

    .popup-container {
      background: var(--surface);
      margin: 0;
      padding: 0;
      width: 100%;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
    }

    .popup-header {
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 12px;
      background: var(--surface);
      color: var(--on-surface);
      border-bottom: 1px solid var(--outline);
      position: relative;
    }

    #psp-image {
      width: 40px;
      height: 40px;
      border-radius: var(--radius);
      background: var(--surface-variant);
      padding: 6px;
      object-fit: contain;
      transition: var(--transition);
      box-shadow: var(--elevation);
    }

    .header-content {
      flex: 1;
      min-width: 0;
    }

    #psp-name {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: -0.01em;
      line-height: 1.2;
      color: var(--on-surface);
      word-wrap: break-word;
    }

    .popup-body {
      padding: 16px;
      /* Ensure body grows only to needed height and no extra flex expansion */
      flex: 0 0 auto;
    }

    #psp-detected-domain {
      margin: 0 0 16px;
      padding: 12px;
      background: var(--surface-variant);
      border-radius: var(--radius);
      border-left: 3px solid var(--primary);
    }

    #psp-detected-domain h3 {
      margin: 0 0 8px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--primary);
    }

    #psp-detection-details {
      font-size: 12px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      color: var(--on-surface);
      background: var(--surface);
      padding: 8px;
      border-radius: var(--radius);
      word-break: break-all;
      border: 1px solid var(--outline);
    }

    #psp-description {
      margin: 0 0 12px;
      color: var(--on-surface-variant);
      line-height: 1.4;
      font-size: 13px;
    }

    #psp-notice {
      margin: 12px 0;
      padding: 10px 12px;
      border-radius: var(--radius);
      font-size: 12px;
      line-height: 1.3;
      border-left: 3px solid var(--warning);
      background: var(--surface-variant);
      color: var(--on-surface-variant);
      display: none;
      box-shadow: var(--elevation);
    }

    #psp-notice.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #psp-url {
      margin: 16px 0 0;
    }

    #psp-url a {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      background: var(--primary);
      color: white;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
      font-size: 13px;
      transition: var(--transition);
      box-shadow: var(--elevation);
      gap: 6px;
    }

    #psp-url a:hover {
      background: var(--primary-dark);
      box-shadow: var(--shadow);
      transform: translateY(-1px);
    }

    #psp-url a:focus {
      outline: 2px solid var(--secondary);
      outline-offset: 2px;
    }

    #psp-url a::after {
      content: 'â†—';
      font-size: 12px;
      opacity: 0.8;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 24px 16px;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--outline);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Error State */
    .error-state .popup-header {
      background: var(--surface);
      border-bottom-color: var(--error);
    }

    /* No PSP State */
    .no-psp-state .popup-header {
      background: var(--surface);
      border-bottom-color: var(--on-surface-variant);
    }

    /* Disabled State */
    .disabled-state .popup-header {
      background: var(--surface);
      border-bottom-color: var(--outline);
    }

    /* Status Icons */
    .status-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: var(--surface-variant);
      color: var(--on-surface-variant);
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      :root {
        --shadow: rgba(0, 0, 0, 0.6);
      }

      .popup-container {
        border: 1px solid var(--outline);
      }
    }
  </style>
</head>

<body>
  <div class="popup-container">
    <div class="popup-header">
      <img id="psp-image" alt="PSP logo" style="display: none;" />
      <div class="status-icon" id="status-icon" style="display: none;">
        ðŸ“Š
      </div>
      <div class="header-content">
        <h1 id="psp-name">Detecting PSP...</h1>
      </div>
    </div>

    <div class="popup-body">
      <div class="loading-state" id="loading-state">
        <div class="loading-spinner"></div>
        <p>Analyzing payment providers...</p>
      </div>

      <div id="content-state" style="display: none;">
        <div id="psp-description">
          Please wait while we identify the Payment Service Provider.
        </div>
        <div id="psp-detected-domain" style="display: none;">
          <h3>Detected domain</h3>
          <div id="psp-detection-details"></div>
        </div>
        <div id="psp-notice"></div>
        <div id="psp-url">
          <a href="#" target="_blank">Learn more</a>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
